security:
    password_hashers:
        App\Entity\Admin:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Admin
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false   # dla dev toolbar i assetów

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: admin_login         # nazwa trasy w SecurityController
                check_path: admin_login         # ta sama trasa, Symfony rozróżnia GET/POST
                default_target_path: admin_dashboard
            logout:
                path: app_logout              # nazwa trasy w routingu
                target: homepage

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
